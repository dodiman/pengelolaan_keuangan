<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div>
        <p>halaman login</p>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">
                login
            </button>
        </form>
    </div>
    
    <div>
        <h2>Pesan</h2>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>

</body>
</html>
